apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopglobal-aws
  namespace: argocd
  labels:
    cloud: aws
    tier: production
  annotations:
    notifications.argoproj.io/subscribe.on-sync-failed.slack: oncall-channel
spec:
  project: default

  source:
    repoURL: https://github.com/yourusername/survival-grade-infra.git
    targetRevision: main
    path: k8s/overlays/aws

  destination:
    server: https://kubernetes.default.svc # In-cluster (ArgoCD runs on EKS)
    namespace: shopglobal

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 3m
