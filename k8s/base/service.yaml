apiVersion: v1
kind: Service
metadata:
  name: shopglobal-api
  namespace: shopglobal
  labels:
    app: shopglobal-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: shopglobal-api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopglobal-api
  namespace: shopglobal
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - app.shopglobal.com
      secretName: shopglobal-tls
  rules:
    - host: app.shopglobal.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shopglobal-api
                port:
                  number: 80
